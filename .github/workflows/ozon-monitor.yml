name: Ozon Price Monitor
on:
  schedule:
    - cron: '*/30 * * * *'  # Каждые 30 мин (UTC)
  workflow_dispatch:  # Ручной запуск

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        pip install selenium beautifulsoup4 python-telegram-bot
    - name: Run monitor
      run: python ozon.py
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}  # Добавь в Secrets
        CHAT_ID: ${{ secrets.CHAT_ID }}